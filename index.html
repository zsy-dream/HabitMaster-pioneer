<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabitMaster - 习惯大师</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <!-- NOTE: 启动时立即应用存储的主题色，避免刷新闪白 -->
  <script>
    (function () {
      var saved = localStorage.getItem('accent-color');
      if (saved) document.documentElement.style.setProperty('--color-primary', saved);
    })();
  </script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // NOTE: 通过 CSS 变量驱动主题色，JS 修改变量后全局实时更新
            primary: "var(--color-primary)",
            "background-light": "#f6f8f8",
            "background-dark": "#101f22",
          },
          fontFamily: {
            display: ["'Noto Serif SC'", "serif"],
          },
        },
      },
    };
  </script>
  <style type="text/tailwindcss">
    :root {
        /* NOTE: 主题主色调默认值，JS 通过 setProperty 修改此变量实现实时换色 */
        --color-primary: #13c8ec;
      }
      @layer base {
        body {
          @apply font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100;
        }
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
